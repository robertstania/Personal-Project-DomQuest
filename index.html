<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>DOM QUEST</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class='header'>
      <div class="row">
        <div class="col s12">
          <h1>DOM QUEST:</h1>
          <h3>YOUR CASH: $ </h3>
          <h2 id='cashTotal'>0</h2>
        </div>
      </div>
    </header>

      <div class="container">
        <div class="row">
          <div class="col m3 s12 box">
            <p>SMALL QUEST</p>
            <p>EARNS 10 - 20 GOLD</p>
            <button id="1" class="button" type="button" name="button">TAKE OUEST</button>
          </div>

          <div class="col m1">
          </div>

          <div class="col m3 s12 box">
            <p>LONG QUEST</p>
            <p>EARNS 30 - 50 GOLD</p>
            <button id="2" class="button" type="button" name="button">TAKE OUEST</button>
          </div>

          <div class="col m1">
          </div>

          <div class="col m3 s12 box">
            <p>BOSS FIGHT</p>
            <p>EARNS 70 - 100 GOLD</p>
            <button id="3" class="button" type="button" name="button">TAKE QUEST</button>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
